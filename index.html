<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="accordion.css">
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="tab.css">
<link rel="stylesheet" type="text/css" href="list.css">
<link rel="stylesheet" type="text/css" href="payment.css">
<link rel="stylesheet" type="text/css" href="drivercode.css">
</head>
<body>

<div class="container">
  <div class="panel vehicle" id="vehicle">
    <div class="panel-content">
      <h6>Automóveis</h6>
      <ul>
        <li>
          <button>
            <img 
              src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/09/12/11/naturo-monkey-selfie.jpg?w968h681"
              alt="Avatar"
              class="list-avatar"
            >
            <div class="list-description-1">
              <p>Básico</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="list-description-2">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button>
            <img 
              src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/09/12/11/naturo-monkey-selfie.jpg?w968h681"
              alt="Avatar"
              class="list-avatar"
            >
            <div class="list-description-1">
              <p>Básico</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="list-description-2">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel payment" id="payment">
    <div class="panel-content">
        <h6>Automóveis</h6>
        <ul>
          <li>
            <button>
              <i class="material-icons">payment</i>
              <div class="list-description-1">
                <p>Dinheiro</p>
              </div>
            </button>
          </li>
          <li>
            <button>
              <i class="material-icons">money</i>
              <div class="list-description-1">
                <p>Cartão</p>
              </div>
            </button>
          </li>
        </ul>
    </div>
    <button>Cadastrar um cartão</button>
  </div>

  <div class="panel more" id="more">
    <div class="panel-content">
      <h6>Mais opções</h6>
      <ul>
        <li>
          <button>
            <i class="material-icons">language</i>
            <div class="list-description-1">
              <p>Motorista bilíngue</p>
            </div>
          </button>
        </li>
        <li>
          <button>
            <i class="material-icons">pets</i>
            <div class="list-description-1">
              <p>Transportar animal</p>
            </div>
          </button>
        </li>
        <li>
          <button>
            <i class="material-icons">work</i>
            <div class="list-description-1">
              <p>Mala grande</p>
            </div>
          </button>
        </li>
        <li>
          <button>
            <i class="material-icons">directions_bike</i>
            <div class="list-description-1">
              <p>Transporta bicicleta</p>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel code" id="code">
    <div class="panel-content">
      <h6>Código motorista</h6>
      <div class="code-field">
        <input type="text" name="code" placeholder="Digite o código do motorista">
      </div>
      <div class="divider"><hr/><span> OU </span><hr/></div>
      <div class="action">
        <button><i class="material-icons">center_focus_strong</i></button>
      </div>
    </div>
  </div>

  <div class="menu">
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'automovel')" id="defaultOpen">Automóvel</button>
      <button class="tablinks" onclick="openCity(event, 'utilitario')">Utilitário</button>
    </div>

    <div id="automovel" class="tabcontent">
      <button class="accordion" id="vehicle">Básico</button>
      <button class="accordion" id="payment">Dinheiro</button>
      <button class="accordion" id="more">Mais opções</button>
      <button class="accordion" id="code">Código motorista</button>
    </div>

    <div id="utilitario" class="tabcontent">
      <h3>Coisas do utilitário</h3>
      <p>...</p> 
    </div>
  </div>
</div>

<script src="tab.js"></script>
<script src="accordion.js"></script>   
</body>
</html>
