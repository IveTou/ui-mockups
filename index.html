<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="accordion.css">
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="tab.css">
<link rel="stylesheet" type="text/css" href="list.css">
<link rel="stylesheet" type="text/css" href="payment.css">
<link rel="stylesheet" type="text/css" href="drivercode.css">
<link rel="stylesheet" type="text/css" href="vehicle.css">
<link rel="stylesheet" type="text/css" href="more.css">
<link rel="stylesheet" type="text/css" href="utlity.css">

</head>
<body>

<div class="container">
  <div class="panel vehicle" id="vehicle">
    <div class="panel-content">
      <h6>Automóveis</h6>
      <ul>
        <li>
          <button class="vehicle-button" id="basico">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Básico</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="vehicle-button"  id="especial">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Especial</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="vehicle-button" id="luxo">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Luxo</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="vehicle-button" id="blindado">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Blindado</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="vehicle-button" id="taxi">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Táxi</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="vehicle-button" id="moto">
            <i class="material-icons">motorcycle</i>
            <div>
              <p class="description">Moto</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel payment" id="payment">
    <div class="panel-content">
        <h6>Pagamento</h6>
        <ul>
          <li>
            <button class="payment-button" id="cash">
              <i class="material-icons">money</i>
              <div>
                <p class="description">Dinheiro</p>
                <p class="caption"></p>
              </div>
            </button>
          </li>
          <li>
            <button class="payment-button" id="credit">
              <i class="material-icons">payment</i>
              <div>
                <p class="description">Cartão</p>
                <p class="caption">final ...5654</p>
              </div>
            </button>
          </li>
        </ul>
    </div>
    <button>Cadastrar um cartão</button>
  </div>

  <div class="panel more" id="more">
    <div class="panel-content">
      <h6>Mais opções<i class="material-icons" onclick="closeParentPanel(event, 'more')">close</i></h6>
      <ul>
        <li>
          <button class="more-button" id="bilingue">
            <i class="material-icons">language</i>
            <div>
              <p class="description">Motorista bilíngue</p>
            </div>
          </button>
        </li>
        <li>
          <button class="more-button" id="pets">
            <i class="material-icons">pets</i>
            <div>
              <p class="description">Transportar animal</p>
            </div>
          </button>
        </li>
        <li>
          <button class="more-button" id="malagrande">
            <i class="material-icons">work</i>
            <div>
              <p class="description">Mala grande</p>
            </div>
          </button>
        </li>
        <li>
          <button class="more-button" id="bicicleta">
            <i class="material-icons">directions_bike</i>
            <div>
              <p class="description">Transporta bicicleta</p>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="panel code" id="code">
    <div class="panel-content">
      <h6>Código motorista<i class="material-icons" onclick="closeParentPanel(event, 'code')">close</i></h6>
      <div class="code-field">
        <input type="text" name="code" placeholder="Digite o código do motorista">
      </div>
      <div class="divider"><hr/><span> OU </span><hr/></div>
      <div class="action">
        <span>Leia o código QR</span>
        <button><i class="material-icons">center_focus_strong</i></button>
      </div>
    </div>
  </div>

  <div class="menu">
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'automovel')" id="defaultOpen">Automóvel</button>
      <button class="tablinks" onclick="openCity(event, 'utilitario')">Utilitário</button>
    </div>

    <div id="automovel" class="tabcontent vehicle">
      <button class="accordion" id="vehicle">
        <i class="material-icons">directions_car</i>
        <div>
          <p class="description">Básico</p>
          <p class="caption">Distância/Tempo</p>
        </div>
        <div class="price">
          <span>R$ 23,00</span>
        </div>
      </button>
      <button class="accordion" id="payment">
        <i class="material-icons">monetization_on</i>
        <div>
          <p class="description">Pagamento</p>
          <p class="caption"></p>
        </div>
      </button>
      <button class="accordion" id="more">
        <i class="material-icons">menu</i>
        <div>
          <p class="description">Mais opções</p>
          <p class="caption"></p>
        </div>
      </button>
      <button class="accordion" id="code"><i class="material-icons">center_focus_strong</i><div>Código motorista</div></button>
    </div>

    <div id="utilitario" class="tabcontent utility">
      <ul>
        <li>
          <button class="utility-button" id="van">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Van</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="utility-button" id="carreto">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Carreto</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="utility-button" id="ambulancia">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Ambulância</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
        <li>
          <button class="utility-button" id="carroforte">
            <i class="material-icons">directions_car</i>
            <div>
              <p class="description">Carro forte</p>
              <p class="caption">Distância/Tempo</p>
            </div>
            <div class="price">
              <span>R$ 23,00</span>
            </div>
          </button>
        </li>
      </ul>
    </div>
    <div class="submit">
      <button>CONFIRMAR</button>
    </div>
  </div>
</div>

<script src="tab.js"></script>
<script src="accordion.js"></script>
<script src="vehicle.js"></script>
<script src="payment.js"></script>
<script src="more.js"></script>
<script src="utility.js"></script>
</body>
</html>
